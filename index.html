<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wall of Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


  <style>
    body {
      margin: 0;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    }

    @keyframes animatedBackground {
      from {
        left: 0%;
      }

      100% {
        left: -200%;
      }
    }

    .grid {
      display: -ms-grid;
      display: grid;
      grid-auto-rows: 14.28vh;
      grid-template-columns: 100vh;
      writing-mode: vertical-lr;
      grid-auto-flow: row;
      /* position: relative; */
      /* animation: animatedBackground 500s linear infinite; */
    }

    .sub-grid {
      display: -ms-grid;
      display: grid;
      grid-auto-rows: 14.28vh;
      grid-template-columns: repeat(7, 14.28vh);
      writing-mode: vertical-lr;
      grid-auto-flow: row;
      /* position: relative; */
      /* animation: animatedBackground 500s linear infinite; */
    }

    .sub-grid div {
      background-color: black;
      /* background-image: url("https://d33wubrfki0l68.cloudfront.net/20f8437fa98c266a69b9f65f302011da97b92515/app-icon.png"); */
      background-size: 100% 100%;
      margin: 1px;
      width: 13vh;
      height: 13vh;
      padding: 0;
      border-radius: 24.137931%;
    }

    #container {
      overflow: hidden;
    }

    #instructions {
      width: 100%;
      background-color: RGB(248, 168, 57);
      padding: 1em;
      position: fixed;
      text-align: center;
    }

    .pace {
      -webkit-pointer-events: none;
      pointer-events: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .pace-inactive {
      display: none;
    }

    .pace .pace-progress {
      background-color: RGB(248, 168, 57);
      position: fixed;
      z-index: -1;
      top: 0;
      right: 100%;
      bottom: 0;
      width: 100%;
    }

    button {
      -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
      -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff;
      box-shadow: inset 0px 1px 0px 0px #ffffff;
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
      background: -moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6', GradientType=0);
      background-color: #ffffff;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #666666;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffffff;
    }

    button:hover {
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
      background: -moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff', GradientType=0);
      background-color: #f6f6f6;
    }

    button:active {
      position: relative;
      top: 1px;
    }
  </style>

</head>

<body>

  <div id="instructions">
    <p>Double click anywhere to enter fullscreen. Edit the app list <a href="/edit">here</a>.</p>
    <button onclick="closeBanner();">Close</button>
  </div>

  <div id="container">
    <div class="grid" id="grid">
    </div>
  </div>


  <script src="/pace.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>
  <script src="js/index.js"></script>
  <script src="js/itunes.js"></script>
  <script>
    getApps();

    function closeBanner() {
      $("#instructions").hide();
    }
  </script>
</body>

</html>
