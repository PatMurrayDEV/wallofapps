<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">

  <style>
    body {
      margin: 0;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    }

    @keyframes animatedBackground {
      from {
        left: 0%;
      }

      100% {
        left: -200%;
      }
    }

    .grid {
      display: -ms-grid;
      display: grid;
      grid-auto-rows: 14.28vh;
      grid-template-columns: 100vh;
      writing-mode: vertical-lr;
      grid-auto-flow: row;
      /* position: relative; */
      /* animation: animatedBackground 500s linear infinite; */
    }

    .sub-grid {
      display: -ms-grid;
      display: grid;
      grid-auto-rows: 14.28vh;
      grid-template-columns: repeat(7, 14.28vh);
      writing-mode: vertical-lr;
      grid-auto-flow: row;
      /* position: relative; */
      /* animation: animatedBackground 500s linear infinite; */
    }

    .sub-grid div {
      background-color: black;
      /* background-image: url("https://d33wubrfki0l68.cloudfront.net/20f8437fa98c266a69b9f65f302011da97b92515/app-icon.png"); */
      background-size: 100% 100%;
      margin: 1px;
      width: 13vh;
      height: 13vh;
      padding: 0;
      border-radius: 24.137931%;
    }

    #container {
      overflow: hidden;
    }

    #instructions {
      width: 90%;
      max-width: 400px;

      background-color: RGBA(0, 0, 0, 0.6);
      padding: 1em;
      text-align: center;
      color: white;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }

    .modalContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .pace {
      -webkit-pointer-events: none;
      pointer-events: none;

      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

      z-index: 2000;
      position: fixed;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 5px;
      width: 200px;
      background: #fff;
      border: 1px solid RGB(248, 168, 57);

      overflow: hidden;
    }

    .pace .pace-progress {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -o-box-sizing: border-box;
      box-sizing: border-box;

      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -ms-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);

      max-width: 200px;
      position: fixed;
      z-index: 2000;
      display: block;
      position: absolute;
      top: 0;
      right: 100%;
      height: 100%;
      width: 100%;
      background: RGB(248, 168, 57);
    }

    .pace.pace-inactive {
      display: none;
    }

    button, .button {
      -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
      -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff;
      box-shadow: inset 0px 1px 0px 0px #ffffff;
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
      background: -moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: -ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
      background: linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6', GradientType=0);
      background-color: #ffffff;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #666666;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffffff;
    }

    button:hover, .button:hover  {
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
      background: -moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: -ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
      background: linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff', GradientType=0);
      background-color: #f6f6f6;
      text-decoration: none;
    }

    button:active, .button:active {
      position: relative;
      top: 1px;
    }
  </style>

</head>

<body>

  <div class="modalContainer" id="modalContainer">
    <div id="instructions">
      <h1>Wall of Apps</h1>
      <a class="button" href="/edit">Edit</a>
      <button onclick="toggleFullScreen();">Fullscreen</button>
      <a class="button" href="/wall">Window</a>
      <p>Built by <a href="https://patmurray.co" style="color: white;font-weight: bold;">Pat Murray</a>. <a href="https://patmurray.co/tip/">Tips are appreciated!</a></p>
    </div>
  </div>



  <div id="container">
    <div class="grid" id="grid">
    </div>
  </div>


  <script src="/pace.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>
  <script src="js/index.js"></script>
  <script src="js/itunes.js"></script>
  <script>
    getApps();
  </script>

  <script src="https://jupiter.patmurray.co/orbit.js" integrity="sha384-L9/MDuDcgyOLQpUkPSzFu2KdieGLWH261YiJ8kg95K5aG0JiwsbJyNN440NZxlaW" crossorigin="anonymous"></script>

  </body>

</html>
